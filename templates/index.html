<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Row: Mars News  -->
    <div class="row" id="craiglist-listings">
      <div class="col-md-12">
        <h4 class="heading">Latest Mars News</h4>
        <small>{{listings.headline}}</small>
      </div>
    </div>

       <!-- Row: Featured images and facts  -->
       <div class="row" id="craiglist-listings">
        <div class="col-md-6">
          <h4 class="heading">Featured Mars Image</h4>
          <img class="img-fluid" src="{{listings.featured}}"/>
        </div>

        <div class="col-md-6">
            <h4 class="heading">Mars Facts</h4>
            <p>{{listings.factoids|safe}}</p>
          </div>
      </div>
    
      <!-- Row: Mars Hemispheres  -->
    <div class="row" id="craiglist-listings">
      
      {% for hemi in listings.hemispheres %}

      <div class="col-md-3">
          <h4 class="heading">{{hemi.title}}</h4>
          <img class ="img-fluid" src="{{hemi.img_url}}"/>
        </div>
        <!-- <div class="col-md-3">
            <h4 class="heading">{{listings.price}} {{listings.headline}}</h4>
            <small>{{listings.reviews}}</small>
          </div>
          <div class="col-md-3">
            <h4 class="heading">{{listings.price}} {{listings.headline}}</h4>
            <small>{{listings.reviews}}</small>
          </div>
          <div class="col-md-3">
            <h4 class="heading">{{listings.price}} {{listings.headline}}</h4>
            <small>{{listings.reviews}}</small>
          </div> -->
      {% endfor %}
      </div>

  </div>
</body>

</html>
